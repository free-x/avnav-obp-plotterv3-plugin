<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="EN">

<head title="OBP PlotterV3">
<link rel="stylesheet" href="gui.css">
<script type="text/javascript" src="gui.js"></script>
</head>

<body>
    <div class="row">
    <h2>OBP PlotterV3</h2>
    </div>
    <div class="row">
        <div class="section">Brightness</div>
        <div class="buttons">
            <button class="btn" id="dimmMinus">-</button>
            <span class="value" id="currentBrightness">00</span>
            <button class="btn" id="dimmPlus">+</button>
        </div>
    </div>
    <div class="row">
        <div class="section">Volume</div>
        <div class="buttons">
            <button class="btn" id="volumeMinus">-</button>
            <span class="value" id="currentVolume">00</span>
            <button class="btn" id="volumePlus">+</button>
        </div>
    </div>
    <div class="row">
        <div class="section">Luminance</div>
        <div class="buttons">
            <span class="lumValue" id="currentLuminance">0000</span>
        </div>
    </div>
    <div class="row">
        <div class="buttons">
            <button class="btn" id="save">Save</button>
        </div>
    </div>
    <div class="toast hidden" id="toast"></div>
</body>

</html>
